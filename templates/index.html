<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Social Media Post Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle Dark/Light Mode">
        <i class="fas fa-moon" id="theme-icon"></i>
    </button>

    <div class="container">
        <div class="text-center mb-4">
            <h1 class="text-white mb-2"><i class="fas fa-robot icon"></i>AI Social Media Post Generator</h1>
            <p class="text-white-50">Automate your event marketing with AI-powered content</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('events', this)">
                <i class="fas fa-calendar-alt icon"></i>Events
            </button>
            <button class="tab-btn" onclick="switchTab('generate', this)">
                <i class="fas fa-magic icon"></i>Generate Posts
            </button>
            <button class="tab-btn" onclick="switchTab('posts', this)">
                <i class="fas fa-file-alt icon"></i>View Posts
            </button>
        </div>

        <!-- Events Tab -->
        <div id="events-tab" class="tab-content active">
            <div class="glass-card">
                <h2><i class="fas fa-plus-circle icon"></i>Create New Event</h2>
                <form id="eventForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Event Title *</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Event Date *</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="eventLocation" placeholder="e.g., New York, NY">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Event Type</label>
                            <input type="text" class="form-control" id="eventType" placeholder="e.g., Conference, Workshop, Webinar">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="eventDescription" rows="4" placeholder="Describe your event..."></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save icon"></i>Save Event
                    </button>
                </form>
            </div>

            <div class="glass-card">
                <h2><i class="fas fa-list icon"></i>All Events</h2>
                <div id="eventsList"></div>
            </div>
        </div>

        <!-- Generate Posts Tab -->
        <div id="generate-tab" class="tab-content">
            <div class="glass-card">
                <h2><i class="fas fa-magic icon"></i>Generate Social Media Post</h2>
                <form id="generateForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Select Event *</label>
                            <select class="form-select" id="selectEvent" required>
                                <option value="">Choose an event...</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Platform *</label>
                            <select class="form-select" id="selectPlatform" required>
                                <option value="linkedin">LinkedIn</option>
                                <option value="instagram">Instagram</option>
                                <option value="facebook">Facebook</option>
                                <option value="twitter">Twitter</option>
                            </select>
                        </div>
                        <div class="col-md-3 mb-3">
                            <label class="form-label">Tone *</label>
                            <select class="form-select" id="selectTone" required>
                                <option value="formal">Formal</option>
                                <option value="professional">Professional</option>
                                <option value="promotional">Promotional</option>
                                <option value="friendly">Friendly</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sparkles icon"></i>Generate Post
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner-border" role="status" style="color: var(--text-primary);">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Generating your post...</p>
                </div>

                <div id="previewSection" style="display: none;">
                    <h3 class="text-white mt-4 mb-3">Generated Post Preview</h3>
                    <div class="preview-box" id="previewContent"></div>
                    <div class="hashtags-box" id="previewHashtags"></div>
                    <div class="mt-3">
                        <button class="btn btn-success" onclick="updatePostStatus('approved')">
                            <i class="fas fa-check icon"></i>Approve
                        </button>
                        <button class="btn btn-secondary" onclick="regeneratePost()">
                            <i class="fas fa-redo icon"></i>Regenerate
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- View Posts Tab -->
        <div id="posts-tab" class="tab-content">
            <div class="glass-card">
                <h2><i class="fas fa-file-alt icon"></i>Generated Posts</h2>
                <div class="mb-3">
                    <select class="form-select" id="filterEvent" onchange="loadPosts()">
                        <option value="">All Events</option>
                    </select>
                </div>
                <div id="postsList"></div>
            </div>
        </div>

        <div id="alertContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
